{% extends 'todos/base.html' %}

{% block content %}

    <p>{{ todo.desc }}</p>
    <a href="{% url 'todos:show_todos' %}">Home</a>
    <a href="{% url 'todos:edit_todo' id=todo.id%}">Edit</a>
    <a href="{% url 'todos:delete_todo' id=todo.id%}">Delete</a>
{% endblock %}
