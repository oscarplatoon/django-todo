{% extends 'todos/base.html' %}

{% block content %}
    <a href="{% url 'todos:create_todo' %}">New</a>

    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'todos:show_todo' todo.id %}">{{ todo.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
